services:
  postgres:
    image: postgres:13
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  airflow-webserver:
    build: .
    user: "${AIRFLOW_UID:-50000}:0"
    environment:
      - PYTHONUNBUFFERED=1
      - AIRFLOW__CORE__EXECUTOR=CeleryExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CELERY__RESULT_BACKEND=db+postgresql://airflow:airflow@postgres/airflow
      - AIRFLOW__CELERY__BROKER_URL=redis://redis:6379/0
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - PYTHONPATH=/opt/airflow/scripts
    volumes:
      - ./.airflow/dags:/opt/airflow/dags
      - ./.airflow/logs:/opt/airflow/logs
      - ./.airflow/plugins:/opt/airflow/plugins
      - ./data:/opt/airflow/data
      - ./configs:/opt/airflow/configs
      - ./scripts:/opt/airflow/scripts
      - ./sql:/opt/airflow/sql
    ports:
      - "8080:8080"
    command: webserver
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    build: .
    user: "${AIRFLOW_UID:-50000}:0"
    environment:
      - AIRFLOW__CORE__EXECUTOR=CeleryExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CELERY__RESULT_BACKEND=db+postgresql://airflow:airflow@postgres/airflow
      - AIRFLOW__CELERY__BROKER_URL=redis://redis:6379/0
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW_CONN_POSTGRES_DEFAULT=postgresql://airflow:airflow@postgres:5432/airflow
      - PYTHONPATH=/opt/airflow/scripts
    volumes:
      - ./.airflow/dags:/opt/airflow/dags
      - ./.airflow/logs:/opt/airflow/logs
      - ./.airflow/plugins:/opt/airflow/plugins
      - ./data:/opt/airflow/data
      - ./configs:/opt/airflow/configs
      - ./scripts:/opt/airflow/scripts
      - ./sql:/opt/airflow/sql
    command: scheduler
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully

  airflow-worker:
    build: .
    user: "${AIRFLOW_UID:-50000}:0"
    environment:
      - AIRFLOW__CORE__EXECUTOR=CeleryExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CELERY__RESULT_BACKEND=db+postgresql://airflow:airflow@postgres/airflow
      - AIRFLOW__CELERY__BROKER_URL=redis://redis:6379/0
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW_CONN_POSTGRES_DEFAULT=postgresql://airflow:airflow@postgres:5432/airflow
      - PYTHONPATH=/opt/airflow/scripts
    volumes:
      - ./.airflow/dags:/opt/airflow/dags
      - ./.airflow/logs:/opt/airflow/logs
      - ./.airflow/plugins:/opt/airflow/plugins
      - ./data:/opt/airflow/data
      - ./configs:/opt/airflow/configs
      - ./scripts:/opt/airflow/scripts
      - ./sql:/opt/airflow/sql
    command: celery worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully

  airflow-init:
    build: .
    user: "${AIRFLOW_UID:-50000}:0"
    environment:
      - AIRFLOW__CORE__EXECUTOR=CeleryExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CELERY__RESULT_BACKEND=db+postgresql://airflow:airflow@postgres/airflow
      - AIRFLOW__CELERY__BROKER_URL=redis://redis:6379/0
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    command: >
      bash -c "
        airflow db init &&
        (airflow users create --username admin --password admin --firstname Anonymous --lastname User --role Admin --email admin@example.org || true)
      "
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"